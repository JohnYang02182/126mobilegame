			</div>

				<p class="savetext">存款</p>

<script type="text/javascript">
	
			
		    $(function(){
		    	popLayer.init();
		        popLayer.showLayer("订单已提交","正在等待银行返回支付结果，请尽快充值","1","3",function(){
		            console.log("OK");
		            popLayer.hideLayer(); 

		            setTimeout(function(){
					        popLayer.showLayer("订单已失效","非常抱歉，由于长时间没有检测到您的存款，本存款订单已失效，请再次尝试存款或","0","1",function(){
					            console.log("OK");
					            popLayer.hideLayer(); 
					        });

					        $('.details').append("<a class='contactService' href=''>聯繫客服。</a>")
					},1500);
		        });
		    });
</script>
