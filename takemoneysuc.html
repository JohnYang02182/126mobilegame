<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>無绑定信用卡提款</title>
	<script src="js/common.js"></script>	
	<link rel="stylesheet" href="css/reset-m.css">
	<link rel="stylesheet" href="css/common.css">		
	<link rel="stylesheet" href="css/share.css">
	<link rel="stylesheet" href="css/member.css">		
	<link rel="stylesheet" href="css/takemoneysuc.css">	
</head>
<body>
	<header></header>
	<div class="container">
		<div class="applysucarea">
			<img src="imgs/icons/WithdrawMoney_success_228x228@3x.png" class="sucimg">
			<p class="maintitle">您的提款申请提交成功</p>
			<p class="subtitle">我们正在处理中，请稍候</p>
		</div>
		<div class="infolist">
			<div class="time field">
				<p class="titletext">时间：</p>
				<div class="contenttext currenttime">2016-08-16 12：29：39</div>
			</div>
			<div class="number field">
				<p class="titletext">单号：</p>
				<div class="contenttext orderform">OMP2016091611056478</div>
			</div>
			<div class="type field">
				<p class="titletext">类型：</p>
				<div class="contenttext taketype">提款</div>
			</div>
			<div class="money field">
				<p class="titletext">金额：</p>
				<div class="contenttext issuemoney">1234567.00</div>
			</div>
			<div class="payment field">
				<p class="titletext">支付方式：</p>
				<div class="contenttext paymethod">支付宝</div>
			</div>
			<div class="status field">
				<p class="titletext">状态：</p>
				<div class="contenttext processstatus">申请成功</div>
			</div>
			<div class="remark field">
				<p class="titletext">备注：</p>
				<div class="contenttext processremark">这里是备注内容</div>
			</div>
		</div>
	</div>
	<nav class="tab-bar"></nav>
	<footer></footer>
</body>
<script src="js\jquery-2.1.1.min.js"></script>
<script src="js\jquery.validate\jquery.validate.js"></script>
<script src="js\jquery.validate\additional-methods_custom.js"></script>
<script src="js\jquery.validate\messages_zh.js"></script>
<script src="js\share.js"></script>

</script>
</html>
