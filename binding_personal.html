<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">	
	<title>绑定个人资料</title>
	<script src="js/common.js"></script>	
	<link rel="stylesheet" href="css/reset-m.css">		
	<link rel="stylesheet" href="css/common.css">	
	<link rel="stylesheet" href="css/share.css">
	<link rel="stylesheet" href="css/binding.css">		
</head>
<body>
	<header></header>

	<div id="personal" class="model page-model">
		<div class="title">个人资料<span>|</span><span>请真实填写，绑定后就无法修改</span></div>
		<div class="content">	
			<form class="binding-personal" id="binding-personal">
				<div class="text-field">
					<input type="text" name="lastName" placeholder="姓">
					<span class="close"></span>
				</div>		
				<div class="text-field">
					<input type="text" name="firstName" placeholder="名">
					<span class="close"></span>
				</div>
				<p class="comment">提款时只能用真实姓名操作，为了您的帐户安全，绑定后就无法修改。请真实填写。</p>
				
				<div class="gender">
					<div>
						<input type="radio" id="male" name="gender" value="male">
						<label for="male" class="clearfix">
							<div>
								<span class="outter"></span>
								<span class="inner"></span>
								<span class="text">男</span>
							</div>
						</label>
					</div>
					<div>
						<input type="radio" id="female" name="gender" value="female">
						<label for="female" class="clearfix">
							<div>
								<span class="outter"></span>
								<span class="inner"></span>
								<span class="text">女</span>
							</div>
						</label>
					</div>
				</div>
				<div class="text-field birth">
					<p>出生日期</p>
					<input type="date" name="birth"  
					value="">	
					<!-- 預設為當天日期 -->
					<span class="close"></span>
				</div>
				
				<div class="save">
					<input class="common-btn" type="submit" id="submit" value="保存">
				</div>	

									
			</form>	
		</div>
	</div>
	
	<nav class="tab-bar"></nav>
	<footer></footer>

	<script src="js\jquery-2.1.1.min.js"></script>
	<script src="js\jquery.validate\jquery.validate.js"></script>
	<script src="js\jquery.validate\additional-methods_custom.js"></script>
	<script src="js\jquery.validate\messages_zh.js"></script>
	<script src="js\share.js"></script>
	<script type="text/javascript">	
		$(document).ready(function() {
			popLayer.init();
			sucBox.init();
			//开启栏位验证
		    $("#binding-personal").validate({
		    	rules: {
		    		lastName:{
		    			chinese: true,
		    			maxlength: 5,
		    			required: true
		    		},
		    		firstName:{
		    			chinese: true,
		    			maxlength: 5,
		    			required: true
		    		},
		    		birth:{
		    			birthdayRange: ["1916-01-01","1994-12-31"]
		    		}
		    	},
			    submitHandler: function() {	
			    	popLayer.showLayer("绑定个人资料失败","抱歉，绑定个人资料失败。请再重新试一次。","",false,function(){	            
			    	    popLayer.hideLayer(); 
			    	    sucBox.showBox("绑定个人资料成功","/member.html");
			    	});
			    }
			});

		    //將生日欄位的清除功能改為每次FOCUS觸發
		    $("input[type=date]").off("focus");
			$("input[type=date]").on("focus", function(){
				$(this).siblings(".close").show();
			});

			/*
			 * 一位數補成兩位數
			 */
			function toTwoDigits(num) {
			    return num < 10 ? '0' + num : num + '';
			}

		});
	</script>
</body>
</html>
